[module/timeanddate]
type = internal/date
interval = 1.0
time = "%a %d %b %I:%M %p"
; if date-alt or time-alt is defined, clicking will toggle between formats
;time-alt = "%a, %d %b %Y"

; Available tags:
;  <label> (default)
format = <label>
format-background = ${colors.title_background}

; Available tokens:
;  %date%
;  %time%
; Default: %date%
label = %time%
label-padding = 2

[module/title]
type = internal/xwindow

format = <label>
format-prefix = 
label = " %title%"
label-maxlen = 80
format-background = ${colors.title_background}

[module/cpu]
type = internal/cpu
interval = 1

; Available tags:
;  <label>
;  <bar-load>
;  <ramp-load>
;  <ramp-coreload>
; format = <label> <ramp-coreload>
format = <label>
format-prefix = 
format-padding = 2
format-background = ${colors.title_background}
; Available tokens:
;  %percentage%- total cpu load averaged over all cores
;  %percentage-sum% - Cumulative load on all cores
;  %percentage-cores% - Load percentage for each core
;  %percentage-core[1-9]% - Load percentage for specific core
label = " %percentage%%"

[module/workspaces]
type = internal/i3

enable-click = true
enable-scroll = true

; icon-[0-9]+ = <desktop-name>;<icon>
; NOTE: Desktop name needs to match the name configured by the WM: $ xprop -root _NET_DESKTOP_NAMES
ws-icon-0 = 1:
icon-1 = 2:
icon-2 = 3:ﭮ
icon-3 = 4:
icon-4 = 5:﬏
icon-5 = 6
icon-6 = 7
icon-7 = 8
icon-8 = 9
icon-9 = 10
ws-icon-default = 

pin-workspaces = true
strip-wsnumbers = true

; Available tags:
;  <label-monitor>
;  <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
format = <label-state>
format-padding = 0

;label-mode = %mode%
;label-mode-padding = 2
;label-mode-background = #ff0000

; Available tokens:
;  %name%
;label-monitor = %name%

; Available tokens:
;  %name%
;  %icon%
;  %index%
; Default: %icon% %name%
label-focused = %name%
label-focused-foreground = ${colors.primary}
label-focused-overline = ${colors.primary}
label-focused-padding = 4
label-focused-background = ${colors.windows_background}

label-unfocused = %name%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 4
label-unfocused-background = ${colors.windows_background}

label-urgent = %name%
label-urgent-foreground = ${colors.urgent}
label-urgent-padding = 4
label-urgent-background = ${colors.windows_background}

label-empty = %icon%

label-visible = %name%
label-visible-padding = 4
label-visible-background = ${colors.primary}

[module/pulseaudio]
; https://github.com/polybar/polybar/wiki/Module:-pulseaudio
type = internal/pulseaudio
use-ui-max = true
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.title_background}

ramp-volume-0 =  
ramp-volume-1 = 
ramp-volume-2 = 
label-muted = 
label-muted-background = ${colors.title_background}
click-right = pavucontrol
format-padding = 2
